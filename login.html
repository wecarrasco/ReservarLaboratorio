<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LogIn</title>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="cascade.css">

	<!--Iconos-->
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css"">
</head>
<body class="loginBody">
	<div class="wrapper">
		<form action="#" class="login">
			<h1 class="loginTitle">Log In</h1>

			<div class="container username">
				<input type="text" placeholder="&#xf007; Username" autofocus/>
			</div>
			<hr>
			<br>
			<div class="container password">
				<input type="password" placeholder="&#xf084; Password" />
			</div><hr>
			<br>
			<a href="#">Sign In</a>
			<br><br>
			<div class="clearfix"></div>
			<input class="botonLogin" type="submit" value="Login">
			
		</form>
	</div>
</body>
</html>
